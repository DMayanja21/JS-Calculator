<head>
	<title>Calculator</title>

<body>
	<div class="calculator-grid">
		<div class="output">
			<div data-previou-operand class="previous-operand"></div>
			<div data-current-operand class="current-operand"></div>
		</div>
		<button data-all-clear class="span-two" onclick="clear(), updateDisplay()">AC</button>
		<button data-delete onclick="delete(), updateDisplay()">DEL</button>
		<button data-operation onclick="chooseOperation('/'), updateDisplay()">/</button>
		<button data-number onclick="appendNumber(7), updateDisplay()">7</button>
		<button data-number onclick="appendNumber(8), updateDisplay()">8</button>
		<button data-number onclick="appendNumber(9), updateDisplay()">9</button>
		<button data-operation onclick="chooseOperation('*'), updateDisplay()">*</button>
		<button data-number onclick="appendNumber(4), updateDisplay()">4</button>
		<button data-number onclick="appendNumber(5), updateDisplay()">5</button>
		<button data-number onclick="appendNumber(6), updateDisplay()">6</button>
		<button data-operation onclick="chooseOperation('+'), updateDisplay()">+</button>
		<button data-number onclick="appendNumber(1), updateDisplay()">1</button>
		<button data-number onclick="appendNumber(2), updateDisplay()">2</button>
		<button data-number onclick="appendNumber(3), updateDisplay()">3</button>
		<button data-operation onclick="chooseOperation('-'), updateDisplay()">-</button>
		<button data-number onclick="appendNumber('.'), updateDisplay()">.</button>
		<button data-number onclick="appendNumber(0), updateDisplay()">0</button>
		<button data-equals class="span-two" onclick="compute(), updateDisplay()">=</button>		
	</div>
